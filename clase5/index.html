<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body class="body">
    <form action="insertar.jps" method="post">
        <fieldset class="border">
            <legend>Ponte en Contacto</legend>
            <div>
             <label for="nombre" >Ingrese Nombre:</label>
             <input type="text" required name="nombre" id="nombre" class="cuadrado">
            </div>

            <div>
             <label for="fnac"> Fecha de Nacimiento</label>
             <input type="date" required name="fnac" id="fnac" class="cuadrado">    
             <br>
             <label for="horario">Hora de Nacimiento</label>
             <input type="time" required name="horario" id="horario" class="cuadrado">

             <label for="edad">Edad </label>
             <input type="number" required name="edad" id="edad" min="18" max="65" class="cuadrado">
            </div>
        </fieldset>

        <fieldset class="border">
            <legend>Datos Personales </legend>
            <select name="prov"  id="prov">
                <option value="" selected >Ubicacion</option>
                <option value="1">Capital Federal</option>
                <option value="2">Cordoba </option>
                <option value="3">Chubut  </option>
                <option value="4">Mendoza </option>
            
            </select>

            <br>
            <br> 

            <label for="">Tipo de Mascota</label>
            <select multiple>
                <option value="" selected >Mascota</option>
                <optgroup label="4 Patas" >
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Conejo</option>
                </optgroup>

                <optgroup label="Aves">
                    <option>Loro</option>
                    <option>Canario</option>
                    <option>Paloma</option>
                </optgroup>

            </select>
            <br>
            <br>

            <label for="">Seleccione color</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <fieldset class="border">
                <legend class="leng">Lenguaje</legend>
                <label for="php"> PHP <input name="Lenguaje" id="php" type="checkbox" value="php"></label>
                <label for="java"> Java <input name="Lenguaje" id="java" type="checkbox" value="java"></label>
                <label for="python"> Python <input name="Lenguaje" id="python" type="checkbox" value="python"></label>
            </fieldset>
            <br>

            <fieldset class="border">
                <legend class="leng">Lenguaje de Preferencia</legend>
                <label for="python">Python
                    <input type="radio" name="leng">
                </label>

                <label for="ruby"> Ruby 
                    <input type="radio" name="leng">
                </label>
            </fieldset>

        </fieldset>
        <label for="reset"></label>
        <input type="reset">
        <label for="enviar"></label>
        <input type="submit">

    </form>
</body>
</html>
